<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Styles/main.css">
</head>

<body>

  <div class="card">
    <div class="curved">
      <img src="images/logo.svg" alt="Logo">

      <div class="icons-box">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <img src="images/icon-document.svg" alt="Choose A Document">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <img src="images/icon-folder.svg" alt="Choose A Folder">
        </a>
        <button>
          <img src="images/icon-upload.svg" alt="Upload button">
        </button>
      </div>
    </div>

    <div class="stat">
      <p>you've used <strong>815 <span class="uppercase">gb</span></strong> of your storage</p>
      <div class="bar"><span></span></div>
      <div class="gigas-left">
        <span class="num">185</span>
        <span class="uppercase">gb left</span>
      </div>
    </div>
  </div>
</body>

</html>
